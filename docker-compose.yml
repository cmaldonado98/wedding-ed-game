services:
  app:
    image: ghcr.io/cmaldonado98/wedding-ed-game:latest
    container_name: wedding-game
    restart: unless-stopped
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
