name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: 'placeholder'
          
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H 54.208.89.87 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.208.89.87 bash << EOF
            cd /home/ubuntu/wedding-game
            
            # Pull latest code for docker-compose
            git pull origin main || git clone https://github.com/cmaldonado98/wedding-ed-game.git .
            
            # Login to GitHub Container Registry
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
            
            # Create .env file with all variables
            cat > .env << EOL
          # Supabase Configuration
          NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
          SUPABASE_PROJECT_ID=cleeumrziseyvctsfxxx
          
          # App URL
          NEXT_PUBLIC_APP_URL=http://54.208.89.87
          EOL
            
            # Stop current container
            docker-compose down
            
            # Pull latest image
            echo "‚¨áÔ∏è Pulling latest image from registry..."
            docker pull ghcr.io/${GITHUB_REPO}:latest
            
            # Start container with pulled image
            docker-compose up -d
            
            # Cleanup old images
            docker image prune -af
            
            echo "‚úÖ Deploy completado"
          EOF

      - name: Verify Deployment
        run: |
          echo "‚è≥ Esperando a que la app est√© lista..."
          sleep 60
          
          echo "üîç Verificando health check..."
          max_attempts=5
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://54.208.89.87 2>/dev/null; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "‚è≥ Intento $attempt/$max_attempts fallido, esperando 15s..."
            sleep 15
          done
          
          echo "‚ùå Deployment fall√≥ despu√©s de $max_attempts intentos"
          echo "üìã Logs del container:"
          ssh -o StrictHostKeyChecking=no ubuntu@54.208.89.87 "docker logs wedding-game --tail 50"
          exit 1
