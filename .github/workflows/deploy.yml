name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: 'placeholder'
          
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H 54.208.89.87 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.208.89.87 << 'EOF'
            cd /home/ubuntu/wedding-game
            
            # Pull latest code
            git pull origin main || git clone https://github.com/cmaldonado98/wedding-ed-game.git .
            
            # Create .env file with all variables
            cat > .env << EOL
          # Supabase Configuration
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID=cleeumrziseyvctsfxxx
          
          # App URL
          NEXT_PUBLIC_APP_URL=http://54.208.89.87
          EOL
            
            # Build and restart
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Cleanup
            docker system prune -af
          EOF

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f http://54.208.89.87 || exit 1
          echo "âœ… Deployment successful!"
