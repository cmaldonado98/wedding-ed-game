name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: 'placeholder'
          
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H 54.208.89.87 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.208.89.87 << 'EOF'
            cd /home/ubuntu/wedding-game
            
            # Pull latest code
            git pull origin main || git clone https://github.com/cmaldonado98/wedding-ed-game.git .
            
            # Setup swap if not exists (needed for low-memory instances)
            if [ ! -f /swapfile ]; then
              echo "üîß Configurando swap memory (2GB)..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
              echo "‚úÖ Swap configurada"
            fi
            
            # Create .env file with all variables
            cat > .env << EOL
          # Supabase Configuration
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID=cleeumrziseyvctsfxxx
          
          # App URL
          NEXT_PUBLIC_APP_URL=http://54.208.89.87
          EOL
            
            # Build and restart
            echo "üî® Building Docker image (puede tardar 3-5 min)..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Cleanup
            docker system prune -af
            
            echo "‚úÖ Deploy completado"
          EOF

      - name: Verify Deployment
        run: |
          echo "‚è≥ Esperando a que la app est√© lista..."
          sleep 60
          
          echo "üîç Verificando health check..."
          max_attempts=5
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://54.208.89.87 2>/dev/null; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "‚è≥ Intento $attempt/$max_attempts fallido, esperando 15s..."
            sleep 15
          done
          
          echo "‚ùå Deployment fall√≥ despu√©s de $max_attempts intentos"
          echo "üìã Logs del container:"
          ssh -o StrictHostKeyChecking=no ubuntu@54.208.89.87 "docker logs wedding-game --tail 50"
          exit 1
