name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          # Escribir la clave con printf para preservar formato exacto
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          
          # Debug: Verificar contenido
          echo "üîç Verificando clave SSH..."
          if [ ! -s ~/.ssh/id_rsa ]; then
            echo "‚ùå ERROR: EC2_SSH_KEY secret est√° vac√≠o"
            exit 1
          fi
          
          # Verificar que empieza con BEGIN
          if ! head -n 1 ~/.ssh/id_rsa | grep -q "BEGIN"; then
            echo "‚ùå ERROR: EC2_SSH_KEY no parece ser una clave SSH v√°lida"
            echo "Primera l√≠nea del archivo:"
            head -n 1 ~/.ssh/id_rsa
            exit 1
          fi
          
          echo "‚úÖ Clave SSH v√°lida detectada"
          chmod 600 ~/.ssh/id_rsa
          
          # Verificar permisos
          ls -la ~/.ssh/id_rsa
          
          echo "üîç Agregando host a known_hosts..."
          ssh-keyscan -H 54.208.89.87 >> ~/.ssh/known_hosts 2>&1 || {
            echo "‚ö†Ô∏è  ssh-keyscan fall√≥, continuando de todas formas..."
          }
          
          echo "‚úÖ SSH configurado correctamente"

      - name: Deploy to EC2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@54.208.89.87 << 'EOF'
            cd /home/ubuntu/wedding-game
            
            # Pull latest code
            git pull origin main || git clone https://github.com/cmaldonado98/wedding-ed-game.git .
            
            # Create .env file with all variables
            cat > .env << EOL
          # Supabase Configuration
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID=cleeumrziseyvctsfxxx
          
          # App URL
          NEXT_PUBLIC_APP_URL=http://54.208.89.87
          EOL
            
            # Build and restart
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Cleanup
            docker system prune -af
          EOF

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f http://54.208.89.87 || exit 1
          echo "‚úÖ Deployment successful!"
